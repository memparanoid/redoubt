[workspace]
exclude = ["scripts"]
members = [
  "crates/memlock",
  "crates/memcode",
  "crates/memcode/core",
  "crates/memcode/derive",
  "crates/memzer",
  "crates/memzer/core",
  "crates/memzer/derive",
  "crates/memrand",
  "crates/memvault",
  "crates/memcrypt",
]
resolver = "2"

  [workspace.package]
  edition    = "2024"
  license    = "GPL-3.0-only"
  repository = "https://github.com/yourusername/memora"
  version    = "0.1.0"

  [workspace.dependencies]
  # Internal crates
  memcode        = { path = "crates/memcode" }
  memcode-core   = { path = "crates/memcode/core" }
  memcode-derive = { path = "crates/memcode/derive" }
  memcrypt       = { path = "crates/memcrypt" }
  memlock        = { path = "crates/memlock" }
  memrand        = { path = "crates/memrand" }
  memvault       = { path = "crates/memvault" }
  memzer         = { path = "crates/memzer" }
  memzer-core    = { path = "crates/memzer/core" }
  memzer-derive  = { path = "crates/memzer/derive" }

  # External dependencies
  getrandom = "0.2"
  libc      = "0.2"
  subtle    = "2.5"
  zeroize   = { version = "1.7", features = ["derive"] }

  # Dev dependencies
  criterion = "0.5"
  proptest  = "1.4"

[profile.release]
codegen-units = 1
lto           = true
opt-level     = 3

[profile.bench]
inherits = "release"
