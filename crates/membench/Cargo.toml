[package]
name = "membench"
version = "0.0.1"
edition = "2021"
publish = false
description = "Benchmarks for memora crates - not published"

[dev-dependencies]
criterion = "0.5"
memaead.workspace = true
memcode.workspace = true
memcodec.workspace = true
chacha20poly1305.workspace = true
aegis = "0.7"
aes-gcm = "0.10"
bincode = "1.3"
serde = { version = "1.0", features = ["derive"] }
zeroize = { workspace = true, features = ["derive"] }

[[bench]]
name = "aead"
harness = false

[[bench]]
name = "codec"
harness = false
