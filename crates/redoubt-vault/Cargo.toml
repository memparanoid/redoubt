[package]
name = "redoubt-vault"
authors = ["Federico Hoerth <memparanoid@gmail.com>"]
categories = ["cryptography", "memory-management"]
description = "Encrypted vault with field-level access and automatic zeroization"
edition.workspace = true
keywords = ["vault", "encryption", "secrets", "aead", "zeroize"]
license.workspace = true
repository.workspace = true
version.workspace = true

[lib]
path = "src/lib.rs"

[features]
default = []
no_std = ["redoubt-vault-core/no_std"]
gdb = ["redoubt-vault-core/gdb"]

[dependencies]
redoubt-vault-core.workspace = true
redoubt-vault-derive.workspace = true

