[package]
name = "memvault_core"
version = "0.1.0"
edition = "2024"

[lib]
path = "src/lib.rs"

[features]
default = []
no_std = []

[dependencies]
memcodec = { workspace = true, features = ["zeroize"]}
memalloc.workspace = true
memsecret.workspace = true
membuffer.workspace = true
redoubt-guard.workspace = true
memrand.workspace = true
memzer.workspace = true
memaead.workspace = true
thiserror.workspace = true

[dev-dependencies]
memaead = { workspace = true, features = ["test_utils"] }
memcodec = { workspace = true, features = ["test_utils"] }
mem_test_utils.workspace = true
redoubt-util.workspace = true

[target.'cfg(unix)'.dev-dependencies]
libc.workspace = true

[target.'cfg(target_os = "linux")'.dev-dependencies]
libseccomp.workspace = true
