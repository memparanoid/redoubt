[package]
name = "redoubt"
authors = ["Federico Hoerth <memparanoid@gmail.com>"]
categories = ["cryptography", "memory-management", "no-std"]
description = "Systematic encryption-at-rest for in-memory sensitive data in Rust"
edition.workspace = true
keywords = ["encryption", "secrets", "zeroize", "aead", "vault"]
license.workspace = true
repository.workspace = true
version.workspace = true

[dependencies]
redoubt-alloc = { workspace = true }
redoubt-zero = { workspace = true }
redoubt-codec = { workspace = true }
redoubt-vault = { workspace = true }
redoubt-aead = { workspace = true }
redoubt-secret = { workspace = true }

[dev-dependencies]
redoubt-aead = { workspace = true, features = ["test_utils"] }
redoubt-codec = { workspace = true, features = ["test_utils"] }

[features]
default = []
no_std = ["redoubt-vault/no_std"]
test_utils = ["redoubt-aead/test_utils", "redoubt-codec/test_utils"]
guard = ["redoubt-vault/guard"]
internal-forensics = ["redoubt-vault/internal-forensics"]
