[package]
name = "redoubt-codec-derive"
authors = ["Federico Hoerth <memparanoid@gmail.com>"]
categories = ["encoding"]
description = "Derive macros for redoubt-codec serialization"
edition.workspace = true
keywords = ["codec", "derive", "macro", "serialization", "procedural"]
license.workspace = true
repository.workspace = true
version.workspace = true

[lib]
proc-macro = true
path = "src/lib.rs"

[features]
default = ["zeroize"]
zeroize = ["redoubt-codec-core/zeroize"]

[dependencies]
proc-macro-crate.workspace = true
proc-macro2.workspace      = true
quote.workspace            = true
syn.workspace              = true

[dev-dependencies]
redoubt-zero.workspace = true
redoubt-codec-core.workspace = true
prettyplease.workspace  = true

# Only include insta on architectures where it compiles (cpufeatures constraint)
[target.'cfg(any(target_arch = "x86_64", target_arch = "x86", target_arch = "aarch64", target_arch = "loongarch64"))'.dev-dependencies]
insta.workspace = true
