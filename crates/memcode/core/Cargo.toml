[package]
name = "memcode-core"
version.workspace = true
edition.workspace = true
license.workspace = true
repository.workspace = true
authors = ["Federico Hoerth <memparanoid@gmail.com>"]
description = "Core encoding traits and implementations with automatic zeroization"
keywords = ["security", "serialization", "zeroize"]
categories = ["encoding", "memory-management"]

[lib]
path = "src/lib.rs"

[dependencies]
thiserror = "2.0"
zeroize = { version = "1.8", features = ["zeroize_derive"] }

[dev-dependencies]
insta = { version = "1.43", features = ["redactions"] }

[features]
default = []
test_utils = []
