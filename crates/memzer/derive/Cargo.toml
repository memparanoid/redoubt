[package]
authors              = ["Federico Hoerth <memparanoid@gmail.com>"]
categories           = ["memory-management"]
description          = "Derive macros for memzer guards and zeroization verification"
edition.workspace    = true
keywords             = ["security", "zeroize", "derive", "macro"]
license.workspace    = true
name                 = "memzer_derive"
repository.workspace = true
version.workspace    = true

[lib]
path       = "src/lib.rs"
proc-macro = true

[dependencies]
memzer_core      = { workspace = true }
proc-macro-crate = "3.4"
proc-macro2      = "1.0"
quote            = "1.0"
syn              = "2.0"

[dev-dependencies]
insta.workspace   = true
prettyplease      = "0.2"
trybuild          = "1.0"
zeroize.workspace = true
