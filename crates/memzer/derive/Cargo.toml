[package]
categories           = ["memory-management"]
description          = "Derive macros for memzer protected memory primitives"
edition.workspace    = true
keywords             = ["security", "memory", "derive", "macro"]
license.workspace    = true
name                 = "memzer-derive"
repository.workspace = true
version.workspace    = true

[lib]
path       = "src/lib.rs"
proc-macro = true

[dependencies]
proc-macro2 = "1.0"
quote       = "1.0"
syn         = { version = "2.0", features = ["full"] }
