[package]
authors              = ["Federico Hoerth <memparanoid@gmail.com>"]
categories           = ["memory-management"]
description          = "Core zeroization primitives: guards, sentinels, and RAII wrappers"
edition.workspace    = true
keywords             = ["security", "zeroize", "memory"]
license.workspace    = true
name                 = "memzer-core"
repository.workspace = true
version.workspace    = true

[lib]
path = "src/lib.rs"

[dependencies]
memcode-core      = { workspace = true, optional = true }
zeroize.workspace = true

[dev-dependencies]
memcode-core.workspace = true
paste                  = "1"

[features]
default = []
memcode = ["dep:memcode-core"]
test    = ["memcode"]
